    <h2 style="text-align: center;">Donate Medicine</h2>

    <form action="donate.php" method="post">
        <label for="medicine-name">Medicine Name:</label>
        <input type="text" id="medicine-name" name="medicine-name" required>

        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" name="expiry-date" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="donor-name">Donor Name:</label>
        <input type="text" id="donor-name" name="donor-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="phone">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">City</label>
        <input type="text" id="city" name="city" required>

        <label for="phone">State</label>
        <input type="text" id="state" name="state" required>

        <label for="phone">Pincode</label>
        <input type="text" id="pincode" name="pincode" required>

        <button type="submit" style="padding: 20px; border-radius: 30px;">Donate Now</button>
