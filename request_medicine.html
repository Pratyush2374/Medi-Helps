    <div class="container">
        <br>
        <h1>Request Medicine</h1>
        <br><br><br>
        <form action="request_medicine.php" method="post">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="form-row">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Your Address" required></textarea>
            </div>
            <div class="form-row">
                <label for="medicine-name">Medicine Name:</label>
                <input type="text" id="medicine-name" name="medicine-name" placeholder="Medicine Name" required>
            </div>
            <div class="form-row">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
            </div>
            <div class="form-row">
                <label for="reason">Reason for Request:</label>
                <textarea id="reason" name="reason" placeholder="Reason for Request" required></textarea>
            </div>
            <div class="form-row center">
                <button type="submit" name="submit">Submit Request</button>
            </div>
        </form>
        
    </div>
