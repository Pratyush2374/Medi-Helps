<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
        background-color: #4CAF50;
        color: #060606;
        padding: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 50px;
        font-weight: 1000;
    }

    h1 {
        font-size: 32px;
        margin: 0;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    nav li {
        margin-left: 10px;
        margin-right: 10px;
    }

    nav li:first-child {
        margin-left: 270px;
    }

    nav a {
        color: #000000;
        text-decoration: none;
        font-size: 20px;
        transition: all 0.3s ease-in-out;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding-left: 20px;
        font-weight: 700;
        padding-right: 0px;
    }

    nav a:hover {
        color: #FFC72C;
    }

    footer {
      background-color: #4CAF50;
      color: #000000;
      padding: 20px;
      text-align: center;
      font-weight: 800;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    footer p {
      margin: 0;
      font-size: 16px;
    }

    .container {
      margin: auto;
      width: 50%;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #error-message {
      display: none;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <a href="home1.html"><img src="medi.jpeg" alt="icon" width="100" height="100" style="padding: 10px;"></a>
    <nav>
      <ul>
        <li><a href="home1.html">Home</a></li>
        <li><a href="sign_up.html">Sign Up</a></li>
        <li><a href="donate.html">Donate Medicine</a></li>
        <li><a href="request_medicine.html">Request Medicine</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <br><br><br><br>
  <div class="container">
    <br>
    <h1>Sign Up Page</h1>
    <br><br><br>
    <form action="sign_up.php" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Your Username" required><br><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter a Strong Password" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your Email" required><br><br><br>
      <button type="submit" name="submit" style="padding-left: 50px; padding-right: 50px;">Sign Up</button>
      <br>
      <br>
    </form>
    <p id="error-message">Invalid username, password, or email.</p>
  </div>
