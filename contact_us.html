<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: #060606;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 50px;
            font-weight: 1000;
        }

        h1 {
            font-size: 32px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav li {
            margin-left: 10px;
            margin-right: 10px;
        }

        nav li:first-child {
            margin-left: 270px;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-left: 20px;
            font-weight: 700;
            padding-right: 0px;
        }

        nav a:hover {
            color: #FFC72C;
        }

        footer {
            background-color: #4CAF50;
            color: #000000;
            padding: 20px;
            text-align: center;
            font-weight: 800;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        .container {
            margin: auto;
            width: 50%;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            display: none;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

        <a href="home1.html"><img src="medi.jpeg" alt="icon" width="100" height="100" style="padding: 10px;"></a>

                <li><a href="donate.html">Donate Medicine</a></li>

            </ul>
        </nav>

    <br><br><br><br>
    <div class="container">
        <br>
        <h1>Contact Us</h1>
        <br><br><br>
        <form action="contact_us.php" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea><br><br>
            <button type="submit">Submit</button>
            <br>
            <br>
        </form>
        <p id="error-message">Error sending message. Please try again later.</p>
    </div>
